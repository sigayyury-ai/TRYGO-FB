type ProjectHypotheses {
    id: ID!
    userId: ID!
    projectId: ID!
    title: String!
    description: String!
    createdAt: Date!
}

type Query {
    getProjectHypotheses(projectId: ID!): [ProjectHypotheses!]!
}

input ChangeProjectHypothesisInput {
    id: ID!
    title: String
    description: String
}

input CreateProjectHypothesisInput {
    projectId: ID!
    title: String!
    description: String!
}

type Mutation {
    createProjectHypothesis(input: CreateProjectHypothesisInput!): ProjectHypotheses!
    changeProjectHypothesis(input: ChangeProjectHypothesisInput!): ProjectHypotheses!
    deleteProjectHypothesis(id: ID!): Boolean!
}